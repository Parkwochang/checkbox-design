<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/checkbox.css" />
    <script src="./checkbox.js"></script>

    <title>custom</title>
  </head>
  <body>
    <div class="main">
      <h1>EAP Error</h1>
      <section class="section">
        <div class="leftArea"></div>
        <div class="rightArea">
          <div class="logo">
            <div class="left"></div>
            <div class="right">
              <h2>EAP</h2>
              <span>Electrical Automation Platform</span>
            </div>
          </div>
          <div class="text">
            <p>
              Invaild KnoxTray token. <br />
              You need to log in knox portal for EAP access. <br />
              Please contact, if you need any help. T4465
            </p>
            <p>
              <br />
              knoxTray 토큰이 유효하지 않습니다. <br />
              Knox Portal 로그인을 한 상태에서 EAP에 접속해 주시기 바랍니다. <br />
              도움이 필요하시면 연락 하십시오. T4465
            </p>
          </div>
        </div>
      </section>
    </div>
    <!-- .agree -->

    <label for="id" class="check_box">
      <input type="checkbox" id="id" name="name" checked="{value" || false} onChange="{onChange}" />
      <span class="icon"></span>
    </label>

    <div class="main two">
      <section>
        <div class="logo">
          <div class="left"></div>
          <div class="right">
            <h2>EAP</h2>
            <span>Electrical Automation Platform</span>
          </div>
        </div>
        <div class="progressBar">
          <div class="gauge"></div>
        </div>
        <p class="p"></p>
      </section>
      <div class="btn">
        <button type="button" class="first" onclick="clickBar()">click!</button>
        <button type="button" class="second" onclick="autoBar()">auto!</button>
      </div>
    </div>
    <script>
      const bar = document.querySelector('.gauge');
      const click = document.querySelector('.first');
      const auto = document.querySelector('.second');
      const p = document.querySelector('.p');

      let plus = 0;
      const text = 'Starting...'.split('');

      const dynamic = (_text) => {
        let text = _text;
        if (text.length > 0) {
          p.textContent += text.shift();
          setTimeout(function () {
            dynamic(text);
          }, 100);
          if (text.length === 0) {
            dynamic(_text);
          }
        }
      };

      dynamic(text);

      const clickBar = (e) => {
        console.log(bar.style, 'bar');
        if (plus < 100) {
          plus += 10;
          bar.style.width = `${plus}%`;
        }
      };
      const autoBar = (e) => {
        console.log('auto');
        for (let i = 0; i <= 100; i++) {
          i + 10;
          bar.style.width = `${i}%`;
        }
      };
      const blank = () => {
        p.classList.toggle('active');
      };
      setInterval(blank, 500);
    </script>
  </body>
</html>
